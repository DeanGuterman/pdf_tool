<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>PDF Splitter</title>
</head>
<body>
    <h1>PDF Splitter</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="application/pdf" required>
        <input type="hidden" name="split" value="split">
        <input type="submit" value="Upload and Split PDF">
    </form>

    <h1>PDF Merger</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="application/pdf" multiple required>
        <input type="hidden" name="merge" value="merge">
        <input type="submit" value="Merge Pdfs">
    </form>

    <h2>Processed Files</h2>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('download_file', filename=file) }}" target="_blank">{{ file }}</a></li>
        {% endfor %}
    </ul>

</body>
</html>
